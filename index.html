<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Colorful Animated Name: M HUZAIFA KHAN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1500px; /* Strong perspective for deep 3D effect */
            background: #1a1a1a; /* Dark background to highlight text */
            overflow: hidden; /* Hide overflow for smooth animation */
        }

        .name-container {
            display: flex;
            font-size: 5em;
            font-family: 'Arial', sans-serif;
            color: white;
            transform-style: preserve-3d;
            animation: rotateWorld 20s infinite linear; /* Continuous 3D rotation */
            text-transform: uppercase;
        }

        .letter {
            opacity: 0;
            transform: rotateX(90deg) rotateY(90deg) scale(0.5) translateZ(-500px); /* Start far away */
            animation: letterFadeIn 3s forwards;
            margin: 0 8px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Glowing effect */
            transition: color 1s ease; /* Smooth color change */
        }

        /* 3D rotation of the name container */
        @keyframes rotateWorld {
            0% {
                transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(180deg) rotateZ(180deg); /* Halfway rotated */
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg); /* Full rotation */
            }
        }

        /* Animation for letter appearance */
        @keyframes letterFadeIn {
            0% {
                opacity: 0;
                transform: rotateX(90deg) rotateY(90deg) scale(0.5) translateZ(-500px); /* Start far away */
            }
            50% {
                opacity: 0.5;
                transform: rotateX(45deg) rotateY(45deg) scale(1.2) translateZ(-150px); /* Closer to view */
            }
            100% {
                opacity: 1;
                transform: rotateX(0deg) rotateY(0deg) scale(1) translateZ(0); /* Normal final position */
            }
        }

        /* Color-changing background animation */
        @keyframes bgColorChange {
            0% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
            25% {
                background: linear-gradient(45deg, #8e2de2, #4a00e0);
            }
            50% {
                background: linear-gradient(45deg, #ff6a00, #ffd200);
            }
            75% {
                background: linear-gradient(45deg, #00c6ff, #0072ff);
            }
            100% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
        }

        /* Apply background color change */
        body {
            animation: bgColorChange 10s infinite linear;
        }

    </style>
</head>
<body>
    <div class="name-container">
        <!-- Letters will be inserted here dynamically by JavaScript -->
    </div>

    <script>
        const name = "M HUZAIFA KHAN"; // The name to animate
        const container = document.querySelector('.name-container');

        // Loop through the name and create each letter element
        name.split('').forEach((char, index) => {
            const letterElement = document.createElement('span');
            letterElement.classList.add('letter');
            letterElement.textContent = char;
            container.appendChild(letterElement);
            
            // Add color change for each letter
            setInterval(() => {
                letterElement.style.color = getRandomColor(); // Random color every 3 seconds
            }, 3000); // Change color every 3 seconds
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
